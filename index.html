<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Motoristas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Motoristas</h1>
        
        <!-- Formulário para adicionar/editar motorista -->
        <form id="motoristaForm">
            <input type="hidden" id="id">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="rota">Rota:</label>
                <input type="text" id="rota" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" required>
            </div>
            <button type="submit" id="salvarBtn">Salvar</button>
            <button type="button" id="cancelarBtn">Cancelar</button>
        </form>

        <!-- Tabela para listar motoristas -->
        <table id="tabelaMotoristas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Rota</th>
                    <th>Celular</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaMotoristas"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
